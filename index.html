<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>

    <!-- owl -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <!-- js -->
    <script defer src="./assets/js/main.js"></script>

    <title>Document</title>

<body>
    <div class="container-fluid">
        <div class="row carousel">
            <div class="owl-one cr-1 col-md-12 owl-carousel" id="cr-1">
                <div class="car-item">
                    <img src="./assets/images/slide1.jpg">
                </div>
                <div class="car-item">
                    <img src="./assets/images/slide2.jpg">
                </div>
            </div>
        </div>
        <div class="row container content">
            <div class="row menu">
                <div class="menu-items">
                    <div class="title col-md-2"><a>WOMEN'S DAY</a></div>
                    <div class="menu-item active" href="#CASUALWEAR"><a>CASUALWEAR</a>
                    </div>
                    <div class="menu-item" href="#FORMALWEAR"><a>FORMALWEAR</a></div>
                    <div class="menu-item" href="#LINGERIE"><a>LINGERIE</a></div>
                    <div class="menu-item" href="#NIGHTWEAR"><a>NIGHTWEAR</a></div>
                </div>
                </nav>
            </div>
            <div class="row cr-2" id="items">
                <div class="owl-two col-md-12 owl-carousel">
                    <div class="car-item active" data-group-name="LINGERIE">
                        <div class="top hidden">
                            <h1>WOMEN'S DAY</h1>
                        </div>
                        <picture class="pic">
                            <source srcset="./assets/images/subslides/mobileView/slide-m-1.jpg"
                                media="(max-width: 500px)">
                            <img srcset="./assets/images/subslides/slide13.jpg">
                        </picture>
                    </div>
                    <div class="car-item" data-group-name="LINGERIE">
                        <picture>
                            <source srcset="./assets/images/subslides/mobileView/slide-m-11.jpg"
                                media="(max-width: 500px)">
                            <img srcset="./assets/images/subslides/slide11.jpg">
                        </picture>
                        <div class="bottom hidden">
                            <h6>LINGERIE</h6>
                        </div>
                    </div>
                    <div class="car-item" data-group-name="FORMALWEAR">
                        <picture>
                            <source srcset="./assets/images/subslides/mobileView/slide-m-12.jpg"
                                media="(max-width: 500px)">

                            <h6>FORMALWEAR</h6>

                    </div>
                    <div class="car-item" data-group-name="CASUALWEAR">

                            <source srcset="./assets/images/subslides/mobileView/slide-m-13.jpg"

                            <h6>CASUALWEAR</h6>

                    </div>
                    <div class="car-item" data-group-name="NIGHTWEAR">

                            <source srcset="./assets/images/subslides/mobileView/slide-m-14.jpg"
                                media="(max-width: 500px)">
                            <img srcset="./assets/images/subslides/slide12.jpg">
                        </picture>
                        <div class="bottom hidden">
                            <h6>NIGHTWEAR</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
